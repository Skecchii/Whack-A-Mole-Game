<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Whack-A-Mole</title>
</head>
<body>
    <div class="header">
        <h1>Whack-A-Mole</h1>
    </div>
    <div>
        <h1 class="getReady"></h1>
    </div>
    <div class="start-button">
        <button id="startBtn">Start</button>
    </div>
    <div class="hide">
        <div class="display">
            <div id="score">
                <h1>Score</h1>
                <h2>0000</h2>
            </div>
            <div id="timer">
                <h1>Time</h1>
                <h2>30</h2>
            </div>
        </div>
        <div class="grid">
            <div class="holes" id="hole1"></div>
            <div class="holes" id="hole2"></div>
            <div class="holes" id="hole3"></div>
            <div class="holes" id="hole4"></div>
            <div class="holes" id="hole5"></div>
            <div class="holes" id="hole6"></div>
            <div class="holes" id="hole7"></div>
            <div class="holes" id="hole8"></div>
            <div class="holes" id="hole9"></div>
            <div class="holes" id="hole10"></div>
            <div class="holes" id="hole11"></div>
            <div class="holes" id="hole12"></div>
        </div>
        <div class="results">
    
        </div>
    </div>
</body>
</html>
